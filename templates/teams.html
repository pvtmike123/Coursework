{% extends "base.html" %}
{% block content %}
{% for team in teams %}

     <!-- Page Content -->

    <div class="container">

        <!-- Club Thumbnails -->
        <div class="row text-center">

            <div class="col-md-4 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="{{ team.crestUrl }}" alt="" class="img-responsive">
                    <div class="caption">
                        <h3>{{ team.shortName }}</h3>
                        <p><strong>Squad market value, </strong>{{ team.squadMarketValue }}</p>
                        <p><strong>Full name, </strong>{{ team.name }}</p>
                    </div>
                </div>
            </div>

{% endfor %}
{% endblock %}
