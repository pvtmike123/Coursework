{% extends "base.html" %}
{% block content %}

    {% for team in teams %}

        <!-- Page Content -->

    <div class="container">

        <!-- Club Thumbnails -->
        <div class="row text-center">

            <div class="col-md-4 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="{{ team.crestUrl }}" alt="" class="img">
                    <div class="caption">
                        <h3>{{ team.name }}</h3>
                        <p><strong>League, </strong>{{ team.shortName }}</p>
                        <p>
                            <a href="{{ team.squadMarketValue }}" class="btn btn-primary">More Info!</a>
                        </p>
                    </div>
                </div>
            </div>


{% endfor %}


{% endblock %}
